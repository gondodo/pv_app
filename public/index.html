<!DOCTYPE html>
<html>

<head>
  <title>index Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: green solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      font-size: 100%;
      color: green;
      line-height: 1.5em;
    }

    div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
  <script type="text/javascript">
    // Analytics用のHTMLタグの埋め込み userAgent, URL 等を取得する
    var head = document.getElementsByTagName("head");
    var script = document.createElement("script");
    script.setAttribute("src", "http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js");
    script.setAttribute("type", "text/javascript");
    script.addEventListener("load", function() {
      $.ajax({
        url: "/impression",
        type: "POST",
        data: {
          agent: {
            app_name: navigator.appName,
            app_version: navigator.appVersion,
            device: navigator.platform,
            user_agent: navigator.userAgent,
            now_url: window.location.href
          }
        },
        success: function(data) {
          console.log("success");
        },
        error: function(data) {
          console.log("errror");
        }
      });
    });
    document.head.appendChild(script);
  </script>
</head>

<body>
  <!-- This file lives in public/index.html -->
  <div class="dialog">
    <div>
      <h1>index Page</h1>
    </div>
    <p>Hello, This is index Page.</p>
    <a href="/404.html">GO TO 404.html</a>
    <br>
    <a href="/422.html">GO TO 422.html</a>
    <br>
    <a href="/500.html">GO TO 500.html</a>
  </div>
</body>

</html>
